<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day 1 | Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">50 cent</span>
      </div>
    </div>
    <div class="keys">
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Tag Bass</span>
      </div>
    </div>
    <div class="keys">
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">2Pac keys</span>
      </div>
    </div>
    <div class="keys">
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">55</span>
      </div>
    </div>
    <audio data-key="65" src="./assets/sounds/50cent.wav"></audio>
    <audio data-key="83" src="./assets/sounds/GUnit-Synth6.wav"></audio>
    <audio data-key="68" src="./assets/sounds/2Pac-Keys.wav"></audio>
    <audio data-key="70" src="./assets/sounds/55-(4).wav"></audio>

    <script>
      window.addEventListener('keydown', function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
      });

      function removeTransition(e) {
        console.log(e.propertyName);
        if (e.propertyName !== 'tranform') return;
        this.class.remove('playing')
        console.log(e.propertyName);
      }

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    </script>


  </body>
</html>
